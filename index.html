<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<title>Encrypter/Decrypter</title>
<html>
<head>
</head>
<body>
        <header>
            <img class="logo" src="assets/Logo.png" alt="Alura Logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Enter text here"></textarea>
            
            <div>
                <h6 class="information">Only lowercase letters without accents</h6>
            </div>
            <div class="botones">
                <button class="btn-encrypt">Encrypt</button>
                <button class="btn-decrypt">Decrypt</button>
            </div>
            </section>
            <section>
                <textarea class="message" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn-copy">Copy</button>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
</body>
</html>
